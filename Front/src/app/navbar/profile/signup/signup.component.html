<ng-template #signUp let-modal>
	<div class="modal-header">
		<h5 class="modal-title" id="modal-basic-title">Login</h5>
		<button type="button" class="btn btn-sm btn-close " aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form [formGroup]="signUpForm">
			<div class="mb-3">
				<input class="input-custom form-control form-control-sm mb-2" type="text" placeholder="First Name" formControlName="firstName" >
				<input class="form-control form-control-sm mb-2" type="text" placeholder="Last Name" formControlName="lastName" >
				<input class="form-control form-control-sm " type="password" placeholder="password" formControlName="password" >
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<span style="font-size: smaller;">Already have an account ?<a href="javascript:void(0)" (click)="redirectToLogin();modal.dismiss('Cross click')"> Login</a></span>
		<button type="button" class="btn btn-sm btn-outline-dark" (click)="onSignUp();modal.close('Save click')">Sign up</button>
	</div>
</ng-template>
