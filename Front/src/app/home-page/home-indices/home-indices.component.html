<h5 class="card-title text-center">Indices</h5>
<table class="table" style="background-color:darkslategray;">
	<thead>
		<tr>
			<th scope="col" style="background-color: beige;">Exchange</th>
			<th scope="col" style="background-color: beige;">Current Price</th>
			<th scope="col" style="background-color: beige;">Change</th>
			<th scope="col" style="background-color: beige;">% Change</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of indices; index as i">
			<td style="background-color: beige;">
				{{ item.index }}
			</td>
			<td style="background-color: beige;">{{ item.last | number }}</td>
			<td [ngClass]="{'positive':item.percentChange>0, 'negative':item.percentChange<=0}">{{ (item.last-item.previousClose) | number }}</td>
			<td [ngClass]="{'positive':item.percentChange>0, 'negative':item.percentChange<=0}">{{item.percentChange}}%</td>
		</tr>
	</tbody>
</table>
